<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C.A.R.E</title>
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link rel="icon" type="image/png" href="../assets/images/favicon.png">
        <style>
            /* ===== Reports Page Styles ===== */

/* Main Layout */
main {
    max-width: 1000px;
    margin: 3rem auto;
    padding: 0 1.5rem;
}

/* Section Headings */
main h2 {
    color: var(--primary-color, #2c3e50);
    margin-bottom: 1rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.6rem;
}

/* Heatmap Section */
#heatmap-container {
    width: 100%;
    height: 400px;
    background: linear-gradient(135deg, #ecf0f1, #dcdde1);
    border-radius: 12px;
    box-shadow: var(--shadow, 0 4px 6px rgba(0,0,0,0.1));
    margin: 1.5rem 0 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #777;
    font-style: italic;
}

/* Latest Reports List */
#report-list-title + ol {
    list-style: decimal inside;
    background: var(--light-color, #fff);
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: var(--shadow, 0 4px 6px rgba(0,0,0,0.1));
    margin-bottom: 2.5rem;
}

#report-list-title + ol li {
    margin-bottom: 1rem;
    font-size: 1.1rem;
    color: var(--text-color, #333);
}

#report-list-title + ol article {
    padding: 0.5rem 0.8rem;
    border-left: 4px solid var(--secondary-color, #e74c3c);
    background: #fafafa;
    border-radius: 4px;
    transition: background 0.3s;
}

#report-list-title + ol article:hover {
    background: #f0f0f0;
}

/* Submit Report Form */
form {
    background: var(--light-color, #fff);
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: var(--shadow, 0 4px 6px rgba(0,0,0,0.1));
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

form label {
    font-weight: 600;
    color: var(--primary-color, #2c3e50);
    margin-bottom: 0.3rem;
}

form input,
form select,
form textarea {
    padding: 0.7rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    resize: vertical;
    transition: border 0.3s;
}

form input:focus,
form select:focus,
form textarea:focus {
    border-color: var(--accent-color, #3498db);
    outline: none;
}

form button {
    background: var(--secondary-color, #e74c3c);
    color: var(--text-light, #fff);
    padding: 0.7rem 1.5rem;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    align-self: flex-start;
}

form button:hover {
    background: #c0392b;
    transform: translateY(-2px);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    main {
        padding: 0 1rem;
    }

    form {
        padding: 1rem;
    }

    #heatmap-container {
        height: 250px;
        font-size: 0.9rem;
    }
}

        </style>
    </head>
    <body>
        <!--Header-->
        <header>
            <a href="index.html"><img src="../assets/images/favicon.png"
                    alt="C.A.R.E Logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="scores.html">Explore
                            Communities</a></li>
                    <li><a href="Police.html">Police Services</a></li>
                    <li><a href="reports.html" aria-current="page">View
                            Reports</a></li>
                    <li><a href="scores.html">Analysis</a></li>
                    <li><a href="resources.html">Resources</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section aria-labelledby="map-title">
                <h2 id="map-title">Interactive Heat Map</h2>
                <div id="heatmap-container"></div>
            </section>

            <section aria-labelledby="report-list-title">
                <h2 id="report-list-title">Latest Reports</h2>
                <ol>
                    <li><article>Robbery at Main Street</article></li>
                    <li><article>Vandalism at Park Lane</article></li>
                    <li><article>Car theft near Central Mall</article></li>
                </ol>
            </section>

            <section aria-labelledby="submit-report-title">
                <h2 id="submit-report-title">Log a New Incident</h2>
                <form>
                    <label for="incident-type">Type of Incident:</label>
                    <select id="incident-type" name="incident-type">
                        <option>Theft</option>
                        <option>Assault</option>
                        <option>Vandalism</option>
                        <option>Other</option>
                    </select>

                    <label for="incident-location">Location:</label>
                    <input id="incident-location" type="text" name="location">

                    <label for="incident-description">Description:</label>
                    <textarea id="incident-description"
                        name="description"></textarea>

                    <button type="submit">Submit Report</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 C.A.R.E. All rights reserved.</p>
        </footer>
    </body>
</html>
