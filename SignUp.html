<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C.A.R.E</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <style>
            /* Main Sections */
main {
    max-width: 900px;
    margin: 3rem auto;
    padding: 0 1rem;
}

/* Section Titles */
section h1, section h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: var(--primary-color);
}

/* Forms */
form {
    background-color: var(--light-color);
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 2rem;
}

fieldset {
    border: none;
}

legend {
    font-weight: bold;
    margin-bottom: 1rem;
    color: var(--primary-color);
}

label {
    display: block;
    margin: 0.5rem 0 0.2rem;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
select,
textarea {
    width: 100%;
    padding: 0.6rem 0.8rem;
    margin-bottom: 1rem;
    border-radius: var(--radius);
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: border 0.3s;
}

input:focus,
select:focus,
textarea:focus {
    border-color: var(--accent-color);
    outline: none;
}

input[type="submit"] {
    background-color: var(--secondary-color);
    color: var(--text-light);
    padding: 0.7rem 1.5rem;
    border: none;
    border-radius: 50px;
    font-weight: 700;
    cursor: pointer;
    transition: var(--transition);
}

input[type="submit"]:hover {
    background-color: darken(var(--secondary-color), 10%);
    transform: translateY(-2px);
}

/* Role Selection */
#role-selection {
    text-align: center;
    margin-bottom: 2rem;
}

#role-selection label {
    display: inline-block;
    margin: 0 1rem;
    font-weight: 500;
    cursor: pointer;
}

/* Hide all role forms by default */
.role-form {
    display: none;
}

        </style>
    </head>
    <body>
        <!--Header-->
        <header>
            <img src="images/favicon.png" alt="C.A.R.E Logo">
            <!--navigation-->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About_Us.html">About</a></li>
                    <li><a href="Dashboard/resources.html">Resources</a></li>
                </ul>
            </nav>
            <a href="SignUp.html" class="btn-cta">Sign Up / Login</a>
        </header>
        <!--End header-->

        <!--main -->
        <main name="main_section">
            <!--Login section-->
            <section id="Login">
                <h1>Login</h1>
                <form id="loginForm" method="post" action="PHP/login.php">
                    <fieldset>
                        <legend>Login</legend>
                        <label for="username_login">Username</label><br>
                        <input type="text" id="username_login" name="Username"
                            required><br>

                        <label for="password_login">Password</label><br>
                        <input type="password" id="password_login"
                            name="Password" required><br><br>

                        <input type="submit" value="Login">
                        <a href="Dashboard/index.html">Demo Purposes</a>
                    </fieldset>
                </form>
            </section>

            <!--Signup Section-->
            <section id="SignUp">
                <h1>Sign Up</h1>

                <!-- Role selection -->
                <section id="role-selection">
                    <h2>Select Your Role</h2>
                    <label><input type="radio" name="role" value="community"
                            onclick="showForm('communityForm')"> Community
                        Member</label>
                    <label><input type="radio" name="role" value="relocator"
                            onclick="showForm('relocatorForm')"> Person Looking
                        to Move</label>
                    <label><input type="radio" name="role" value="police"
                            onclick="showForm('policeForm')"> Police / Official
                        Responder</label>
                </section>

                <!-- Community Member Signup -->
                <form id="communityForm" class="role-form" style="display:none;"
                    method="post" action="PHP/Community_SignUp.php">
                    <fieldset>
                        <legend>Community Member Signup</legend>
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" name="FirstName"
                            required><br>

                        <label for="lname">Last Name</label><br>
                        <input type="text" id="lname" name="LastName"
                            required><br>

                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="Email"
                            required><br>

                        <label for="phone">Phone Number</label><br>
                        <input type="tel" id="phone" name="Phone"
                            placeholder="+27 123 456 7890" required><br>

                        <label for="username_signup">Username</label><br>
                        <input type="text" id="username_signup" name="Username"
                            required><br>

                        <label for="password_signup">Password</label><br>
                        <input type="password" id="password_signup"
                            name="Password" minlength="6" required><br>

                        <label for="confirm_password">Confirm
                            Password</label><br>
                        <input type="password" id="confirm_password"
                            name="ConfirmPassword" required><br><br>

                        <label for="province">Province:</label>
                        <select id="province" name="province">
                            <option value>-- Select Province --</option>
                            <option value="Eastern Cape">Eastern Cape</option>
                            <option value="Free State">Free State</option>
                            <option value="Gauteng">Gauteng</option>
                            <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                            <option value="Limpopo">Limpopo</option>
                            <option value="Mpumalanga">Mpumalanga</option>
                            <option value="Northern Cape">Northern Cape</option>
                            <option value="North West">North West</option>
                            <option value="Western Cape">Western Cape</option>
                        </select><br>

                        <label for="district">District:</label>
                        <select id="district" name="district">
                            <option value>-- Select District --</option>
                        </select><br>

                        <label for="community">Municipality/Community:</label>
                        <select id="community" name="community">
                            <option value>-- Select Community --</option>
                        </select><br><br>

                        <input type="checkbox" id="terms" required>
                        <label for="terms"> I agree to the <a href="#">Terms &
                                Conditions</a> and <a href="terms.html">Privacy
                                Policy</a></label><br><br>

                        <input type="submit" value="Sign Up">
                    </fieldset>
                </form>

                <!-- Relocator Signup -->
                <form id="relocatorForm" class="role-form" style="display:none;"
                    method="post" action="PHP/relocator_signup.php">
                    <fieldset>
                        <legend>Relocator Signup</legend>
                        <label for="relocator_name">Full Name</label><br>
                        <input type="text" id="relocator_name" name="FullName"
                            required><br>

                        <label for="relocator_email">Email</label><br>
                        <input type="email" id="relocator_email" name="Email"
                            required><br>

                        <label for="relocator_password">Password</label><br>
                        <input type="password" id="relocator_password"
                            name="Password" minlength="6" required><br><br>

                        <label for="target_province">Interested Province</label>
                        <select id="target_province" name="TargetProvince">
                            <option value>-- Select Province --</option>
                            <option value="Eastern Cape">Eastern Cape</option>
                            <option value="Free State">Free State</option>
                            <option value="Gauteng">Gauteng</option>
                            <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                            <option value="Limpopo">Limpopo</option>
                            <option value="Mpumalanga">Mpumalanga</option>
                            <option value="Northern Cape">Northern Cape</option>
                            <option value="North West">North West</option>
                            <option value="Western Cape">Western Cape</option>
                        </select><br><br>

                        <label for="relocator_reason">Reason for moving
                            (optional)</label><br>
                        <textarea id="relocator_reason"
                            name="Reason"></textarea><br><br>

                        <input type="submit" value="Sign Up">
                    </fieldset>
                </form>

                <!-- Police Signup -->
                <form id="policeForm" class="role-form" style="display:none;"
                    method="post" action="PHP/police_signup.php">
                    <fieldset>
                        <legend>Police / Official Responder Signup</legend>
                        <label for="officer_name">Full Name</label><br>
                        <input type="text" id="officer_name" name="FullName"
                            required><br>

                        <label for="badge_number">Badge / ID Number</label><br>
                        <input type="text" id="badge_number" name="BadgeNumber"
                            required><br>

                        <label for="police_email">Official Email</label><br>
                        <input type="email" id="police_email" name="Email"
                            required><br>

                        <label for="station">Designation</label><br>
                        <input type="text" id="station" name="Designation"
                            required><br>

                        <label for="station"></label><br>
                        <input type="text" id="station" name="Station"
                            required><br>

                        <label for="police_password">Password</label><br>
                        <input type="password" id="police_password"
                            name="Password" minlength="6" required><br><br>

                        <input type="submit" value="Sign Up">

                    </fieldset>
                </form>
            </section>

            <script>
        function showForm(formId) {
          document.querySelectorAll('.role-form').forEach(form => form.style.display = 'none');
          document.getElementById(formId).style.display = 'block';
        }
      </script>
        </main>
        <!--End main-->

        <!--Footer-->
        <footer>
            <p>| <i>Copyright &copy; Group 8</i></p>
        </footer>
    </body>
</html>
